---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp-argo-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/SivaKumar2606/argocd-initial-project1.git
    targetRevision: HEAD
    path: kustomize-tool
  destination:
    server: https://kubernetes.default.svc
    namespace: myapp

  syncPolicy:
    syncOptions:
    - CreateNamespace=false   # already exists

    automated:
      selfHeal: true
      prune: true
